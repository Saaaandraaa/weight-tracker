<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎀 冯栩湘减肥专属记录器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>
  <script src="app.js"></script>
<button onclick="clearData()" style="background:#e66; margin-top:20px;">🗑️ 清空所有记录</button>

<script>
  function clearData() {
    if (confirm("确定要清空所有记录吗？此操作不可恢复。")) {
      localStorage.clear();
      alert("已清空所有记录");
      location.reload();
    }
  }
</script>
</body>
</html>
