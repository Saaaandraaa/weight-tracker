<body>

  <button onclick="clearData()" style="background:#e66; margin-top:20px;">🗑️ 清空所有记录</button>

  <script>
    function clearData() {
      if (confirm("确定要清空所有记录吗？此操作不可恢复。")) {

        alert("已清空所有记录");
        location.reload();
